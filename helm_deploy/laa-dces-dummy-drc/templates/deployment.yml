apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-drc-deployment
  labels:
    app: dummy-drc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dummy-drc # this should match the selector in service.yml
  template:
    metadata:
      labels:
        app: dummy-drc # this should match the selector in service.yml
    spec:
      containers:
        - name: dummy-drc
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          ports:
            - containerPort: 8080
            - containerPort: 8443